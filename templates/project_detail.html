{% extends "base.html" %}

{% block title %}Project Detail - Portfolio{% endblock %}

{% block content %}
<div class="container-xxl py-6">
    <div class="container">
        <h1 class="display-5 mb-4">{{ project.title }}</h1>
        <img src="{{ url_for('static', filename='uploads/' + project.image_url) }}" alt="{{ project.title }}" class="img-fluid mb-4">
        <p>{{ project.description }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Projects</a>
    </div>
</div>
{% endblock %}
